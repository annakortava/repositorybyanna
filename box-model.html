<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent { 
          display: grid;
          grid-template-rows: repeat(3, 220px);
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 2vw;
          margin-top: 30px;
          background-color: whitesmoke;
          height: 100vh;
          }

        .child {
          font-size: 5vw;
          padding: .5em;
          background: rgb(211, 204, 102);
          text-align: center;
          outline-style: groove;
        }
        </style>
</head>
<body>
    <div class="parent">
        <div class="child">Pic 1</div>
        <div class="child">Pic 2</div>
        <div class="child">Pic 3</div>
        <div class="child">Pic 4</div>
        <div class="child">Pic 5</div>
        <div class="child">Pic 6</div>
        <div class="child">Pic 7</div>
        <div class="child">Pic 8</div>
        <div class="child">Pic 9</div>
      </div>
</body>
</html>

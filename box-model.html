<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid { 
          display: grid;
          grid-template-rows: 220px 220px 220px;
          grid-template-columns: 440px 440px 440px;
          grid-gap: 2vw;
          }
        #grid > div {
          font-size: 5vw;
          padding: .5em;
          background: rgb(128, 128, 128);
          text-align: center;
        }
        </style>
</head>
<body>
    <div id="grid">
        <div>Pic 1</div>
        <div>Pic 2</div>
        <div>Pic 3</div>
        <div>Pic 4</div>
        <div>Pic 5</div>
        <div>Pic 6</div>
        <div>Pic 7</div>
        <div>Pic 8</div>
        <div>Pic 9</div>
      </div>
</body>
</html>
